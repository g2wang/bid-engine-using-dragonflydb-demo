server:
  port: 8080

spring:
  application:
    name: bid-engine
  redis:
    host: localhost
    port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: bid-engine-persist
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.bidengine.events
        spring.json.value.default.type: com.example.bidengine.events.AuctionEvent
  datasource:
    url: jdbc:postgresql://localhost:5432/bidengine
    username: bidengine
    password: bidengine
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

bidengine:
  kafka:
    topic: auction-events
